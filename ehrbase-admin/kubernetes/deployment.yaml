apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehrbase-admin-ui
  namespace: ehrbase
  labels:
    app: ehrbase-admin-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ehrbase-admin-ui
  template:
    metadata:
      labels:
        app: ehrbase-admin-ui
        component: frontend
    spec:
      containers:
      - name: ehrbase-admin-ui
        image: ehrbase-admin-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ehrbase-admin-ui
  namespace: ehrbase
  labels:
    app: ehrbase-admin-ui
    component: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
    nodePort: 30090
  selector:
    app: ehrbase-admin-ui
